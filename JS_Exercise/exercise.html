<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Front End Exercise for Christine</title>
</head>
<body>

 <form>
   <p>
     n=<span id="n-equal-to">?</span>
     <button id="compute-button" type="button">Compute</button>
   </p>
   <h3>Results:</h3>
   <ul id="results"></ul>
 </form>

 <style media="screen" type="text/css">

  #compute-button
  {
    color: white;
    background :#428BCA;
    border: 1px solid #1e728c;
    padding: 8px 12px;
    -webkit-border-radius: 7px;
    -moz-border-radius: 7px;
    outline: none;
  }

  #compute-button:active
  {
    text-decoration : underline;
  }

 </style>

 <script>

   /*
     Part 1.
     Given a number n, generate all possible
     sequences of numbers that multiply up to n,
     where the numbers in the sequence are in
     non-ascending order. e.g., n=18, then
       18x1
       9x2
       6x3
       3x3x2
   */

   /**
    * f(n): Your algorithm for Part 1
    *
    * @param {Number} n
    * @return Array
    *
    */

   function f(n){
     // Your algorithm implementation here
     var arr = new Array();
     
     // When i > (Math.sqrt(number), it will return duplicated
     // results. So, only need to loop until 
     // i <= (Math.sqrt(number))
     for (i = 1; i <= (Math.sqrt(n)); i++)
     {
       if ( n % i === 0)
       { 
         arr.push([(n/i), i]);
   
       }
     }

     for (i = 0; i < arr.length; i++)
     {
       console.log("[" + arr[i] + "]"); //print output for debugging 
       
     }

     return arr;
     
   }

 /*
     Part 2.
     Wire up the form above.
     a.
     When the "Compute" button is click, it
     generate a random number between 0 - 999
     b.
     The random number is then pass to the
     algorithm you did to get a result set
     c.
     The result set is then render to the
     unordered list element with ID as 'results'
     d.
     The computed `n` should be display in the
     paragraph element with ID as 'n-equal-to'.
   */

    function Print(x){
    var printThis = "";

        for(var i = 0; i < x.length; i++)
        {
            printThis += "<li>"+x[i].join("x")+"</li>";
                        
        }
     return printThis; 
    }

   document
   .getElementById('compute-button')
   .addEventListener('click', function buttonClicked(){
   var max = 999;
   var min = 0;

     // Handle button click
     // This (Math.floor(Math.random()* (max - min +1)) + min) is use to generate random numbers between 0 - 999
     document.getElementById("results").innerHTML = Print(f(document.getElementById("n-equal-to").innerHTML=Math.floor(Math.random()* (max - min +1)) + min));
     
   }, false);

   

 </script>
</body>
</html>
